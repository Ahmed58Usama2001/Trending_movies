<div *ngIf="loading ;else x" class="d-flex justify-content-center vh-100 align-items-center ">
    <i class="fas fa-spin fa-spinner fa-5x text-info"></i>
</div>

<ng-template #x>
    <div class="container">
        <div class="row py-3">
            <div class="col-md-4 d-flex align-items-center">
                <div>
                    <div class="brdr mb-3 w-25"></div>
                    <h2 class="h4">Trending <br>Movies <br> Right now</h2>
                    <p class="text-muted">Most watched movies by week</p>
                    <div class="brdr mt-3 w-100"></div>
                </div>
            </div>

            <div *ngFor="let movie of trendingMovies" class="col-md-2"
                [routerLink]="['/details',movie.id,movie.media_type]">
                <div class="my-2 position-relative">
                    <img [src]="'https://image.tmdb.org/t/p/w500'+movie?.poster_path" class="w-100"
                        [alt]="movie?.title">
                    <h3 class="h5 py-2">{{movie?.title}}</h3>
                    <span
                        class="position-absolute rounded bg-warning text-black fw-bolder top-0 start-0 p-1 m-1">{{movie?.vote_average?.toFixed(1)}}
                        <i class="fa-solid fa-star "></i></span>
                </div>
            </div>

        </div>

        <div class="row py-3">
            <div class="col-md-4 d-flex align-items-center">
                <div>
                    <div class="brdr mb-3 w-25"></div>
                    <h2 class="h4">Trending <br>TV <br> Right now</h2>
                    <p class="text-muted">Most watched TV by week</p>
                    <div class="brdr mt-3 w-100"></div>
                </div>
            </div>

            <div *ngFor="let TV of trendingTV" class="col-md-2" [routerLink]="['/details',TV.id,TV.media_type]">
                <div class="my-2 position-relative">
                    <img [src]="'https://image.tmdb.org/t/p/w500'+TV?.poster_path" class="w-100" [alt]="TV?.name">
                    <h3 class="h5 py-2">{{TV?.name}}</h3>
                    <span
                        class="position-absolute rounded bg-warning text-black fw-bolder top-0 start-0 p-1 m-1">{{TV?.vote_average?.toFixed(1)}}
                        <i class="fa-solid fa-star "></i></span>
                </div>
            </div>

        </div>

        <div class="row py-5">
            <div class="col-md-4 d-flex align-items-center">
                <div>
                    <div class="brdr mb-3 w-25"></div>
                    <h2 class="h4">Trending <br>people <br> Right now</h2>
                    <p class="text-muted">Most watched people by week</p>
                    <div class="brdr mt-3 w-100"></div>
                </div>
            </div>

            <div *ngFor="let people of trendingPeople" class="col-md-2"
                [routerLink]="['/details',people.id,people.media_type]">
                <div class="my-2 position-relative">
                    <img [src]="'https://image.tmdb.org/t/p/w500'+people?.profile_path" class="w-100"
                        [alt]="people?.name">
                    <h3 class="h5 py-2">{{people?.name}}</h3>
                </div>
            </div>

        </div>
    </div>
</ng-template>
